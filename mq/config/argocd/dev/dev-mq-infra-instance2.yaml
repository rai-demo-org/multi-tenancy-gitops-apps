apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-mq-infra-instance-2
  annotations:
    argocd.argoproj.io/sync-wave: "300"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: mq/environments/mq-infra/overlays/dev
    repoURL: https://github.com/rai-demo-org/multi-tenancy-gitops-apps.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
